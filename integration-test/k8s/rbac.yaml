apiVersion: v1
kind: ServiceAccount
metadata:
  name: rundeck-reader
  namespace: default
---
# Long-lived token secret for the ServiceAccount
apiVersion: v1
kind: Secret
metadata:
  name: rundeck-reader-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: rundeck-reader
type: kubernetes.io/service-account-token
---
# Grant read-only access to all cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rundeck-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: rundeck-reader
    namespace: default
