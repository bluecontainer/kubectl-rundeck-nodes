name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: make test

      - name: Cross-compile binaries
        run: make cross-compile
        env:
          VERSION: ${{ github.ref_name }}

      - name: Build Rundeck plugin (amd64)
        run: make -C rundeck-plugin build-linux-amd64
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Build Rundeck plugin (arm64)
        run: make -C rundeck-plugin build-linux-arm64
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            bin/kubectl-rundeck-nodes-linux-amd64
            bin/kubectl-rundeck-nodes-linux-arm64
            bin/kubectl-rundeck-nodes-darwin-amd64
            bin/kubectl-rundeck-nodes-darwin-arm64
            bin/kubectl-rundeck-nodes-windows-amd64.exe
            rundeck-plugin/rundeck-k8s-nodes-*-linux-*.zip

  docker:
    name: Docker Push
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ github.ref_name }}
